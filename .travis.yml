language: android
jdk: oraclejdk8
notifications:
  email:
    - external-ci-notifications+popup-bridge-android@getbraintree.com
sudo: true
android:
  components:
    - tools
    - tools
    - android-26
    - android-23
    - sys-img-armeabi-v7a-google_apis-23
    - build-tools-26.0.0
    - platform-tools
    - extra-android-support
    - extra-android-m2repository
    - extra-google-m2repository
before_script:
  - android list targets
  - echo no | android create avd --force -n test -t android-23 --abi "google_apis/armeabi-v7a"
  - emulator -avd test -skin WXGA720 -no-window &
  - android-wait-for-emulator
  - sleep 60
  - adb shell input keyevent 82
script: ./gradlew clean lint test connectedAndroidTest
after_success: ./deploy_snapshot.sh
